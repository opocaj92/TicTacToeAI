<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>TicTacToe IA</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="core.js"></script>
	</head>
	<body>
		<div id="title">Tic Tac Toe</div>
		<div id="back" onClick="restartGame()"></div>
		<div id="result" onClick="restartGame()"></div>
		<br/>
		<table>
			<tr>
				<td> <div id="e0" onClick="drawMove('e0')"></div> </td>
				<td> <div id="e1" onClick="drawMove('e1')"></div> </td>
				<td> <div id="e2" onClick="drawMove('e2')"></div> </td>
			</tr>
			<tr>
				<td> <div id="e3" onClick="drawMove('e3')"></div> </td>
				<td> <div id="e4" onClick="drawMove('e4')"></div> </td>
				<td> <div id="e5" onClick="drawMove('e5')"></div> </td>
			</tr>
			<tr>
				<td> <div id="e6" onClick="drawMove('e6')"></div> </td>
				<td> <div id="e7" onClick="drawMove('e7')"></div> </td>
				<td> <div id="e8" onClick="drawMove('e8')"></div> </td>
			</tr>
		</table>
	</body>
</html>
